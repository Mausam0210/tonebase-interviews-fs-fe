<html>
  <head>
    <title>Google Search Clone</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div id="navbar">
      <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" id="about">About</a>
      <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" id="store">Store</a>
      <a href="https://gmail.com" id="gmail">Gmail</a>
      <a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl" id="image">Images</a>
      <a href="#" id="menu"><img src="images/menu.png" height="30px" width="30px"></a>
      <a href="https://gmail.com" id="sign-in">Sign in</a>
  </div>
    <div class="content">
      <div class="search-wrapper">
        <a href="" class="search-logo">
          <img src="images/logo.png">
        </a>
        <div class="search-bar">
          <div class="search-icon">
            <i class="fa fa-search"></i>
          </div>
          <input type="text">
          <div class="search-icon right">
            <img src="images/micro.png" height="20">
          </div>
        </div>
        <div class="search-buttons">
          <a href="">Google Search</a>
          <a href="">I'm Feeling Lucky</a>
        </div>
        <p class="search-info">
         <a href="#"> <img src="images/flag.png" class="search-info-img" ></a>
        </p>
      </div>
    </div>
    <div class="bottom-bar">
      <div class="bar-left">
        <div class="menu">
          <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
          <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
          <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
        </div>
      </div>
      <div class="bar-right">
        <div class="menu">
          <a href="https://policies.google.com/privacy?fg=1">Privacy</a>
          <a href="https://policies.google.com/terms?fg=1">Terms</a>
          <a href="https://www.google.com/preferences?hl=en&fg=1">Settings</a>
        </div>
      </div>
    </div>
  </body>
</html>
